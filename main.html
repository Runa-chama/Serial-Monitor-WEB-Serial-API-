<!DOCTYPE html>

<html>
	<head>
		<title>Serial</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
		<div class="monitor">
		<textarea id="outputArea" readonly></textarea>
		</div>
		<div class="sendArea">
			<input type="text" id="sendInput">
			<button onclick="send();" class="sendbutton">send</button>
		</div>
		<div class="setting">
			<div class="space"></div>
			<input type="text" id="PortStatus" value="Not connected" readonly>
			<button onclick="connect();">Connect</button>
		</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
